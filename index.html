    <title>Parking</title>
    
<!-- Latest compiled and minified CSS -->

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

  <body>
    <div class="page-header" style="padding:1%;">
      <h1>Parking m&oacute;vil</h1>
    </div>

    <div id="general">

    <div id="geolocaliza" style="padding:1%;"></div>

    <div id="geograba"></div>

    <div id="redes"></div>

    <div>
      <button class="btn btn-default" onclick="checkConnection();">Red
         <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
      </button>
  
      <button class="btn btn-default" onclick="gps();">Geo
         <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
      </button>
      
      <button class="btn btn-default" onclick="capturePhoto();">Foto
         <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
      </button>

      <button class="btn btn-default" onclick="log();">Log

      </button>

      <button class="btn btn-default" onclick="linterna();">
         <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
      </button>

      <button class="btn btn-default" onclick="reggcm();">
         <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      </button>

    </div>
